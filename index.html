<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#00A896">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <title>Meal Prep Tracker</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --primary: #00A896; --primary-dark: #008f7f;
      --success: #06D6A0; --warning: #FFD166; --danger: #EF476F;
      --bg: #0f172a; --bg-card: #1e293b; --bg-input: #334155;
      --text: #f1f5f9; --text-muted: #94a3b8;
      --border: #334155; --radius: 12px;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; -webkit-tap-highlight-color: transparent; }
    .app-container { max-width: 428px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }

```
/* Header */
.header { padding: 16px; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg) 100%); border-bottom: 1px solid var(--border); }
.header h1.date { font-size: 18px; font-weight: 600; }
.header .greeting { font-size: 14px; color: var(--text-muted); }
.level-badge { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; }

/* Main Content */
.main-content { flex: 1; overflow-y: auto; padding: 16px; padding-bottom: 80px; }

/* Cards */
.card { background: var(--bg-card); border-radius: var(--radius); padding: 16px; margin-bottom: 16px; border: 1px solid var(--border); }
.card h2 { font-size: 16px; margin-bottom: 12px; color: var(--text); }

/* Macro Rings */
.macro-rings { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 12px; }
.macro-ring { text-align: center; }
.ring-svg { width: 60px; height: 60px; transform: rotate(-90deg); }
.ring-bg { fill: none; stroke: var(--bg-input); stroke-width: 3; }
.ring-fill { fill: none; stroke-width: 3; stroke-linecap: round; transition: stroke-dasharray 0.3s; }
.ring-fill.over { stroke: var(--danger) !important; }
.ring-text { margin-top: -50px; position: relative; }
.ring-value { display: block; font-size: 14px; font-weight: 600; }
.ring-label { font-size: 10px; color: var(--text-muted); }
.macro-remaining { display: flex; justify-content: space-between; font-size: 12px; color: var(--text-muted); }

/* Streak Card */
.streak-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); text-align: center; }
.streak-main { display: flex; align-items: center; justify-content: center; gap: 8px; }
.fire { font-size: 28px; }
.streak-num { font-size: 36px; font-weight: 700; color: var(--warning); }
.streak-label { font-size: 14px; color: var(--text-muted); }
.streak-record { font-size: 12px; color: var(--text-muted); margin-top: 8px; }

/* Meals Card */
.meals-header { display: flex; justify-content: space-between; align-items: center; }
.meal-period-badge { background: var(--primary); padding: 4px 10px; border-radius: 12px; font-size: 11px; text-transform: capitalize; }
.meal-tabs { display: flex; gap: 8px; margin: 12px 0; overflow-x: auto; }
.meal-tab { background: var(--bg-input); border: none; color: var(--text-muted); padding: 8px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; white-space: nowrap; }
.meal-tab.active { background: var(--primary); color: white; }
.logged-meals { min-height: 60px; }
.logged-meal { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: var(--bg-input); border-radius: 8px; margin-bottom: 8px; }
.meal-info strong { display: block; font-size: 14px; }
.meal-macros { font-size: 11px; color: var(--text-muted); }
.empty-state { color: var(--text-muted); font-size: 14px; text-align: center; padding: 20px; }

/* Alcohol Card */
.alcohol-card { border: 1px solid var(--warning); }
.cans-display { display: flex; gap: 8px; justify-content: center; margin: 12px 0; }
.can { font-size: 24px; opacity: 0.3; }
.can.filled { opacity: 1; }
.alcohol-tracker p { text-align: center; font-size: 13px; color: var(--text-muted); }

/* Reminder Card */
.reminder-card { background: linear-gradient(135deg, var(--warning) 0%, #e6b800 100%); color: #1a1a2e; display: flex; align-items: center; gap: 12px; }
.reminder-card span { font-size: 24px; }

/* Buttons */
.btn { background: var(--bg-input); color: var(--text); border: 1px solid var(--border); padding: 12px 20px; border-radius: 8px; font-size: 14px; cursor: pointer; transition: all 0.2s; }
.btn:active { transform: scale(0.98); }
.btn-primary { background: var(--primary); border-color: var(--primary); color: white; }
.btn-primary:hover { background: var(--primary-dark); }
.btn-danger { background: var(--danger); border-color: var(--danger); color: white; }
.btn-sm { padding: 8px 14px; font-size: 12px; }
.btn-icon { background: none; border: none; font-size: 16px; cursor: pointer; padding: 4px; }
.log-meal-btn { width: 100%; margin-top: 12px; }
.fab { position: fixed; bottom: 80px; right: 16px; border-radius: 50px; box-shadow: 0 4px 12px rgba(0,168,150,0.4); z-index: 10; }

/* Bottom Nav */
.bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-card); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 8px 0 max(8px, env(safe-area-inset-bottom)); max-width: 428px; margin: 0 auto; }
.nav-btn { background: none; border: none; color: var(--text-muted); display: flex; flex-direction: column; align-items: center; gap: 2px; padding: 8px 16px; cursor: pointer; }
.nav-btn.active { color: var(--primary); }
.nav-icon { font-size: 20px; }
.nav-label { font-size: 10px; }

/* Meals Tab */
.meals-tab { padding-bottom: 60px; }
.search-bar input { width: 100%; background: var(--bg-input); border: 1px solid var(--border); color: var(--text); padding: 12px 16px; border-radius: 8px; font-size: 14px; margin-bottom: 12px; }
.filter-chips { display: flex; gap: 8px; margin-bottom: 16px; overflow-x: auto; padding-bottom: 4px; }
.chip { background: var(--bg-input); border: 1px solid var(--border); color: var(--text-muted); padding: 8px 14px; border-radius: 20px; font-size: 12px; cursor: pointer; white-space: nowrap; }
.chip.active { background: var(--primary); border-color: var(--primary); color: white; }
.meal-list { display: flex; flex-direction: column; gap: 12px; }
.meal-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius); padding: 14px; display: flex; justify-content: space-between; align-items: center; gap: 10px; }
.meal-card-main { flex: 1; min-width: 0; }
.meal-card h3 { font-size: 14px; margin-bottom: 4px; }
.meal-tags { display: flex; gap: 6px; margin-top: 6px; }
.tag { background: var(--bg-input); padding: 2px 8px; border-radius: 4px; font-size: 10px; color: var(--text-muted); }
.meal-card-actions { display: flex; gap: 6px; flex-shrink: 0; }
.meal-card-actions .btn-sm { padding: 8px 10px; }

/* Shopping Tab */
.shopping-tab .btn-primary { width: 100%; margin-top: 8px; }
.shopping-list { background: var(--bg-card); border-radius: var(--radius); padding: 16px; margin-top: 16px; border: 1px solid var(--border); }
.shopping-list h2 { margin-bottom: 4px; }
.list-date { font-size: 12px; color: var(--text-muted); margin-bottom: 16px; }
.list-category { margin-bottom: 16px; }
.list-category h3 { font-size: 14px; color: var(--primary); margin-bottom: 8px; text-transform: capitalize; }
.list-item { display: flex; align-items: center; gap: 10px; padding: 8px 0; border-bottom: 1px solid var(--border); cursor: pointer; }
.list-item.checked span { text-decoration: line-through; color: var(--text-muted); }
.list-item input { width: 18px; height: 18px; accent-color: var(--primary); }

/* Progress Tab */
.weight-card .weight-display { display: flex; align-items: baseline; gap: 12px; margin-bottom: 8px; }
.current-weight { font-size: 32px; font-weight: 700; }
.weight-change { font-size: 16px; font-weight: 600; }
.weight-change.positive { color: var(--success); }
.weight-change.negative { color: var(--danger); }
.weight-chart { margin: 16px 0; }
.weight-chart canvas { width: 100%; height: 150px; }

.achievements-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
.achievement { background: var(--bg-input); border-radius: 8px; padding: 12px 8px; text-align: center; }
.achievement.locked { opacity: 0.5; }
.achievement.unlocked { border: 1px solid var(--success); }
.ach-icon { font-size: 24px; display: block; margin-bottom: 4px; }
.ach-name { font-size: 10px; display: block; }
.ach-progress { background: var(--bg); height: 4px; border-radius: 2px; margin: 6px 0 4px; overflow: hidden; }
.ach-bar { background: var(--primary); height: 100%; }
.ach-count { font-size: 9px; color: var(--text-muted); }

.streak-stats { display: flex; flex-direction: column; gap: 12px; }
.streak-stat { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: var(--bg-input); border-radius: 8px; }
.streak-stat .label { font-size: 13px; }
.streak-stat .value { font-size: 16px; font-weight: 600; color: var(--warning); }
.streak-stat .best { font-size: 11px; color: var(--text-muted); }

.xp-bar { background: var(--bg-input); height: 12px; border-radius: 6px; overflow: hidden; margin: 12px 0 8px; }
.xp-fill { background: linear-gradient(90deg, var(--primary) 0%, var(--success) 100%); height: 100%; transition: width 0.3s; }
.xp-card p { font-size: 13px; color: var(--text-muted); }

/* Settings Tab */
.settings-tab .card { margin-bottom: 16px; }
.form-group { margin-bottom: 14px; }
.form-group label { display: block; font-size: 12px; color: var(--text-muted); margin-bottom: 6px; }
.form-group input, .form-group select { width: 100%; background: var(--bg-input); border: 1px solid var(--border); color: var(--text); padding: 10px 12px; border-radius: 8px; font-size: 14px; }
.form-group input[type="checkbox"] { width: auto; margin-right: 8px; }
.settings-tab .btn { width: 100%; margin-bottom: 8px; }
.save-settings { position: sticky; bottom: 70px; }

/* Modals */
.modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: flex; align-items: flex-end; justify-content: center; z-index: 100; animation: fadeIn 0.2s; }
.modal { background: var(--bg-card); border-radius: 16px 16px 0 0; width: 100%; max-width: 428px; max-height: 85vh; overflow-y: auto; animation: slideUp 0.3s; }
.modal-content { padding: 20px; }
.modal-content h2 { margin-bottom: 16px; }
.modal-actions { display: flex; gap: 12px; margin-top: 20px; }
.modal-actions .btn { flex: 1; }

.modal-meal-list { max-height: 50vh; overflow-y: auto; margin-bottom: 16px; }
.modal-meal-item { display: flex; justify-content: space-between; padding: 14px; border-bottom: 1px solid var(--border); cursor: pointer; }
.modal-meal-item:active { background: var(--bg-input); }
.modal-meal-item.custom-option { background: var(--primary); border-bottom: 2px solid var(--primary-dark); }
.modal-meal-item.custom-option:active { background: var(--primary-dark); }
.meal-cals { color: var(--text-muted); font-size: 13px; }
.edit-note { font-size: 12px; color: var(--text-muted); margin-bottom: 12px; }

.generate-list-modal { max-height: 70vh; }
.plan-day { margin-bottom: 16px; padding-bottom: 16px; border-bottom: 1px solid var(--border); }
.plan-day h3 { font-size: 14px; margin-bottom: 10px; color: var(--primary); }
.plan-meal { margin-bottom: 10px; }
.plan-meal label { font-size: 12px; color: var(--text-muted); display: block; margin-bottom: 4px; text-transform: capitalize; }
.plan-meal select { width: 100%; background: var(--bg-input); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 8px; font-size: 13px; }

.achievement-modal { text-align: center; padding: 40px 20px; }
.ach-unlock-icon { font-size: 64px; margin-bottom: 16px; animation: bounce 0.5s; }
.achievement-modal h3 { color: var(--warning); margin-bottom: 8px; }
.xp-reward { color: var(--success); font-size: 18px; font-weight: 600; margin: 16px 0; }

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
@keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

/* Scrollbar */
::-webkit-scrollbar { width: 4px; height: 4px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
